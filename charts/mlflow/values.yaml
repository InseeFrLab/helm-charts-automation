# Default values for postgres.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  security:
    allowInsecureImages: true

replicaCount: 1

service:
  image:
    version: "inseefrlab/mlflow:v3.2.0"
    pullPolicy: IfNotPresent
    custom:
      enabled: false
      version: ""
  directory: /tmp/mlflow/artifacts/
  proxyArtifact:
    enabled: true
  gunicornTimeout: "600"
  customArgs: #[]
    - --workers=2

s3:
  # Specifies whether a config map should be created
  enabled: true
  # The name of the configmap to use.
  # If not set and create is true, a name is generated using the fullname template
  configMapName: ""
  accessKeyId: ""
  endpoint: ""
  defaultRegion: ""
  secretAccessKey: ""
  sessionToken: ""

discovery:
  enabled: true

security:
  # should be configured https://mlflow.org/docs/latest/tracking.html#scenario-5-mlflow-tracking-server-enabled-with-proxied-artifact-storage-access
  # with proxyArtifact.enabled:true
  enabled: false
  username: "admin"
  password: "changeme"
  # see https://www.mlflow.org/docs/latest/auth/index.html#permissions for default_permission possibilities
  defaultPermission: "READ"
  flaskServerSecretKey: "changeme"
  networkPolicy:
    enabled: false
    from:
      - ipBlock:
          cidr: 10.233.103.0/32
      - ipBlock:
          cidr: 10.233.111.0/32
  allowlist:
    enabled: true
    ip: "0.0.0.0/0"
  enableSecurityMiddleware: false

postgresql:
  image:
    tag: "15"
    repository: "bitnamilegacy/postgresql"
  auth:
    username: "admin"
    password: "changeme"
    postgresPassword: "changeme"
    database: "mlflow"
  fullnameOverride: "mlflow-db"
  primary:
    resources:
      limits:
        cpu: "1000m"
        memory: "2000Mi"
      requests:
        memory: 256Mi
        cpu: 250m
    persistence:
      enabled: true
      size: 8Gi

networking:
  type: ClusterIP
  service:
    port: 80

ingress:
  enabled: true
  tls: true
  ingressClassName: ""
  annotations:
    []
    # kubernetes.io/tls-acme: "true"
  hostname: chart-example.local
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
  useCertManager: false
  certManagerClusterIssuer: ""

route:
  enabled: false
  annotations:
    []
    # route.openshift.io/termination: "reencrypt"
  hostname: chart-example.local
  tls:
    termination: edge
    # key:
    # certificate:
    # caCertificate:
    # destinationCACertificate:
  wildcardPolicy: None

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

networkPolicy:
  enabled: false

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

resources_init:
  limits:
    cpu: "100m"
    memory: "128Mi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

auth:
  # -- Specifies if you want to enable mlflow authentication. auth and ldapAuth can't be enabled at same time.
  enabled: false
  adminUsername: ""
  adminPassword: ""
  # -- Default permission for all users. More details: https://mlflow.org/docs/latest/auth/index.html#permissions
  defaultPermission: READ
