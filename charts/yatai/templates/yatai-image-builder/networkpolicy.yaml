{{- if .Values.security.networkPolicy.enabled -}}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "yatai-image-builder.fullname" . }}
spec:
  podSelector:
    matchLabels:
      {{- include "yatai-image-builder.selectorLabels" . | nindent 6 }}
  ingress:
  - from:
    - podSelector: {}
  policyTypes:
  - Ingress
{{- end }} 